                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                </ul>
        </nav>
    </header>

    <main class="contact-page">  
        <section class="contact-info">
            <h1>Rio Bravo Expeditions Company</h1>
            <address>     
                123 Main Rivers Street<br>
                Kolob, California 90210<br>
            <a href="tel:+19999999999">1 999-999-9999</a><br>
            <a href="mailto:company@rafting.com">company@rafting.com</a>
            </address>
        </section>

        <section class="gmap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d231881.41695318357!2d-111.6499598378302!3d40.21592614611872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d90bc4aa0b68d%3A0xbf3eb3a3f30fdc4c!2sUniversidad%20Brigham%20Young!5e0!3m2!1ses-419!2spe!4v1765116917897!5m2!1ses-419!2spe" 
            width="400" 
            height="300" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>         

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            
            <figure class="employee">
                <img src="images/employee1.jpg" alt="Alex Smith">
                <figcaption>Alex Smith - Lead Guide</figcaption>
            </figure>

            <figure class="employee">
                <img src="images/employee2.jpg" alt="Jose Salas">
                <figcaption>Jose Salas - Logistics Coordinator</figcaption>
            </figure>

            <figure class="employee">
                <img src="images/employee3.jpg" alt="Marcos Ruiz">
                <figcaption>Marcos Ruiz - Operations Manager</figcaption>
            </figure>
        </section>

        <form action="#" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email address">
            <div class="purpose">
                <p>Message Purpose:</p>
                <fieldset>
                    <input id="inquiry" type="radio" name="purpose" value="inquiry" required> 
                    <label for="inquiry">General Inquiry</label>
                    
                    <input id="reservation" type="radio" name="purpose" value="reservation"> 
                    <label for="reservation">Reservation Question</label>

                    <input id="feedback" type="radio" name="purpose" value="feedback">
                    <label for="feedback">Website Suggestion</label>
                </fieldset>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your message"></textarea>
            
            <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>

            <button type="submit">Get in Touch!</button>
        </form>
    </main>
